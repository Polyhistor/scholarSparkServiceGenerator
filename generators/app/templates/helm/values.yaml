# Default values for <%= serviceName %>.
replicaCount: 1

image:
  repository: <%= serviceName %>
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: <%= port %>

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env: {}

development:
  enabled: true
  volumes:
    - name: app-code
      hostPath:
        path: ./app
        type: Directory
  volumeMounts:
    - name: app-code
      mountPath: /app/app
      readOnly: true
